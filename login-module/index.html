<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card" id="loginCard">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                    <span class="error-message" id="registerNameError"></span>
                </div>
                <div class="form-group">
                    <label for="registerCollege">College</label>
                    <select id="registerCollege" name="college" required>
                        <option value="" disabled selected>Loading colleges...</option>
                    </select>
                    <span class="error-message" id="registerCollegeError"></span>
                </div>
                 <div class="form-group">
                    <label for="roleType">Role</label>
                        <select name="Role" id="role">
  <option value="SuperAdmin">SuperAdmin</option>
  <option value="Admin">Admin</option>
</select>
                    <span class="error-message" id="registerroleError"></span>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <span class="error-message" id="registerPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button" id="registerButton">
                    <span class="button-text">Create Account</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
                
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </form>
        </div>

        <!-- Toast notification -->
        <div id="toast" class="toast" style="display:none;"></div>

        <!-- Modal for errors and info -->
        <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
        <div id="errorModal" class="modal" style="display:none;">
            <div class="modal-header">
                <h3 id="modalTitle">Notice</h3>
                <button id="modalClose" class="modal-close" aria-label="Close">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">Message</div>
            <div class="modal-actions">
                <button id="modalPrimary" class="auth-button" style="display:none;">OK</button>
                <button id="modalSecondary" class="secondary-button" style="display:none;">Cancel</button>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
